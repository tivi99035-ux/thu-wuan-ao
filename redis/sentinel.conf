# Redis Sentinel Configuration for High Availability
# Seed-VC CPU Multi-User System

port 26379

# Monitor the master Redis instance
sentinel monitor seed-vc-master redis-master 6379 2

# Authentication (if needed)
# sentinel auth-pass seed-vc-master yourpassword

# Timeouts and failover settings
sentinel down-after-milliseconds seed-vc-master 30000
sentinel parallel-syncs seed-vc-master 1
sentinel failover-timeout seed-vc-master 180000

# Notification scripts (optional)
# sentinel notification-script seed-vc-master /path/to/notification-script.sh
# sentinel client-reconfig-script seed-vc-master /path/to/reconfig-script.sh

# Logging
logfile /var/log/redis/sentinel.log
loglevel notice

# Security
protected-mode no
bind 0.0.0.0

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Network
tcp-keepalive 300
timeout 0

# Sentinel specific settings
sentinel resolve-hostnames yes
sentinel announce-hostnames yes