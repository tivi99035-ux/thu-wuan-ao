global
    daemon
    user haproxy
    group haproxy
    log stdout local0 info
    stats socket /var/run/haproxy.sock mode 660 level admin
    stats timeout 30s
    
    # SSL Configuration
    ssl-default-bind-options ssl-min-ver TLSv1.2
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option http-server-close
    option forwardfor except 127.0.0.0/8
    option redispatch
    retries 3
    timeout http-request 10s
    timeout queue 1m
    timeout connect 5s
    timeout client 300s
    timeout server 300s
    timeout http-keep-alive 10s
    timeout check 10s
    maxconn 3000

# Frontend Load Balancer
frontend seed_vc_frontend
    bind *:80
    bind *:443 ssl crt /etc/ssl/certs/
    
    # Security headers
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains"
    http-response set-header X-Frame-Options "SAMEORIGIN"
    http-response set-header X-Content-Type-Options "nosniff"
    
    # Rate limiting
    stick-table type ip size 100k expire 30s store http_req_rate(10s),http_err_rate(10s)
    http-request track-sc0 src
    http-request reject if { sc_http_req_rate(0) gt 20 }
    
    # Redirect HTTP to HTTPS
    redirect scheme https code 301 if !{ ssl_fc }
    
    # Route API requests to backend
    acl is_api path_beg /api/
    acl is_ws path_beg /ws
    acl is_static path_beg /static/
    acl is_health path /health
    
    use_backend backend_servers if is_api or is_ws or is_static or is_health
    default_backend frontend_servers

# Backend Load Balancer  
backend backend_servers
    balance roundrobin
    option httpchk GET /health
    
    # Sticky sessions for WebSocket connections
    stick-table type string len 32 size 30k expire 30m
    stick on cookie(JSESSIONID)
    
    # Backend servers
    server backend-1 backend-1:8000 check inter 10s rise 2 fall 3 maxconn 100
    server backend-2 backend-2:8000 check inter 10s rise 2 fall 3 maxconn 100
    
    # Upload size limit for audio files
    timeout server 600s
    timeout client 600s

# Frontend Servers
backend frontend_servers
    balance roundrobin
    option httpchk GET /
    
    server frontend-1 frontend-1:3000 check inter 15s rise 2 fall 3 maxconn 200
    server frontend-2 frontend-2:3000 check inter 15s rise 2 fall 3 maxconn 200

# Stats page
frontend stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 30s
    stats admin if TRUE
    stats realm "Seed-VC CPU - HAProxy Statistics"
    stats auth admin:admin123

# Special backend for file uploads (longer timeouts)
backend upload_servers
    balance roundrobin
    timeout server 900s
    timeout client 900s
    
    server backend-1 backend-1:8000 check
    server backend-2 backend-2:8000 check

# Route for file uploads
frontend upload_frontend
    bind *:8080
    acl is_upload path_beg /api/convert /api/clone
    use_backend upload_servers if is_upload
    default_backend backend_servers